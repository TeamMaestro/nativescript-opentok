android {
    productFlavors {
        "nativescriptopentok" {
            dimension "nativescriptopentok"
        }

    }
     defaultConfig {
            ndk {
                abiFilters "armeabi", "armeabi-v7a", "x86"
            }
        }
}
    repositories {
        maven {
            url  "http://tokbox.bintray.com/maven"
        }
    }


dependencies {
    compile 'com.opentok.android:opentok-android-sdk:2.8.+'
}

